<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>welcome</title>
    <link rel="stylesheet" href="b.css" />
    <link
      rel="stylesheet"
      href="../node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Logo</div>
        <ul>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Home</a></li>
          <li><a href="#">support</a></li>
        </ul>
        <label for="open" class="ball">
          <i class="fa fa-bars st"></i>
        </label>
        <input type="radio" name="box" id="open" />
        <aside class="bars">
          <label for="close" class="lab">
            <i class="fa fa-remove"></i>
          </label>
          <input type="radio" name="box" id="close"/>
        </aside>
      </nav>
    </header>
    <main>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../yougurt/yogurt.jpg" class="d-block w-100" alt="1">
              </div>
              <div class="carousel-item">
                <img src="../coffee img/1600w-ww1u6OsW_3o.webp" class="d-block w-100" alt="2">
              </div>
              <div class="carousel-item">
                <img src="../coffee img/download (1).jfif" class="d-block w-100" alt="3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </main>
    <footer></footer>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
